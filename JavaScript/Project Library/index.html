<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library Project</title>
</head>

<body>
    <section>
        <button id="addBook" onclick="showForm()">Add New Books!</button>
        <form action="#" id="formElement" method="GET" target="_blank" style= "display: none">
            <label for="author">Author:</label>
            <input id="author" type="text" name="author:">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title:">
            <label for="numberOfpages">Pages:</label>
            <input id="numberOfpages" type="text" name="numberOfpages:">
            <label for="status" id="read">Read</label>
            <br>
            <label id="switch">
                <input type="checkbox" name="checked">
                <span class="slider round"></span>
            </label>
            <button id="submitBtn" type="submit" value="Submit">Save Your Book Info</button>
        </form>
    </section>
    <script src="./index.js"></script>
</body>

</html>
