<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <hr>
    <h1>Create Your Account</h1>
    <form action="" method="POST">
        <div>
            <label class="section" for="name">Enter Name:</label>
            <input id="name" type="text" name="inputs" placeholder="Enter User here">
        </div>
        <div>
            <label class="section" for="email">Enter Email ID:</label>
            <input id="email" type="text" name="inputs" placeholder="Enter Email ID here"><br>
        </div>
        <div>
            <label class="section" for="username">Enter Username:</label>
            <input id="username" type="text" name="inputs" placeholder="Enter Username here"><br>
        </div>
        <div>
            <label class="section" for="password">Enter Password:</label>
            <input id="password" type="text" name="inputs" placeholder="Enter Password here"><br>
        </div>
        <div>
            <label class="section" for="confirmpass">Confirm Password:</label>
            <input id="confirmpass" type="text" name="inputs" placeholder="Enter Password here"><br>
        </div>
        <div class="buttons">
            <input id="button" type="button" value="Clear Form">
            <input id="submit" type="submit" value="Create Account">
        </div>
        </form>
        <hr>
</body>

</html>
