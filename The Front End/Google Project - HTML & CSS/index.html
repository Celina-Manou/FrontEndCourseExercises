<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Project</title>
</head>

<body>
    <nav>
        <div class="navdiv">
            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a href="https://www.google.gr/imghp?hl=en&ogbl">Images</a>
        </div>
        <a href="https://www.google.gr/intl/en/about/products"><img src="./dots.png" alt="Google Apps"
                style="width: 20px; height: 20px; margin-top: 5px; margin-right: 10px;"></a>
        <a id="signin"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            id="signInButton">Sign in</a>
    </nav>
    <div class="imgcontainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/552px-Google_2015_logo.svg.png"
            alt="Google Logo" />
    </div>
    <form action="https://www.google.com/search" method="GET">
        <div class="search">
            <div class="img">
                <img id="focusicon" src="focus.png" alt="search icon">
            </div>
            <input id="search" type="text" name="q" aria-label="Google Search" />
            <div class="img">
                <img id="microicon" src="./micro.png" alt="voice commands">
            </div>
        </div>
        <div class="buttons">
            <input id="searchButton" type="submit" aria-label="Google Search" value="Google Search">
            <a href="https://www.google.com/doodles">
                <input id="luckyButton" type="button" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky" />
            </a>
        </div>
        <div class="langdiv">
            <p>Google offered in: </p>
            <a id="langlink"
                href="https://www.google.com/setprefs?sig=0_aSu6UgnkwxTOJX6XBdb7544vD9A%3D&hl=el&source=homepage&sa=X&ved=0ahUKEwiu8bH7jpzxAhVC1xoKHfpKB4oQ2ZgBCA4">Ελληνικά</a>
        </div>
    </form>
    <footer>
        <div class="country">Country</div>
        <div class="main-footer">
            <div class="footer-center">
                <a
                    href="https://about.google/?utm_source=google-GR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a
                    href="https://www.google.com/intl/en_gr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="footer-last">
                <a href="https://policies.google.com/privacy?hl=en-GR&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-GR&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
